{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">

            <font>Somehow don't have an account yet? <a class="ml-2" href="{% url 'Register-Page' %}">Sign Up
                    Stat</a>
            </font>

            <div></div>
            <div class="border-top pt-3">
                <a href="{% url 'password_reset' %}">Need a second shot at a password</a>


            </div>
    </div>
    </small>
</div>
</div>
{% endblock content %}
