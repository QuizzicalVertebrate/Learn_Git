{% extends "blog/Base.html" %}
<!--i think this loads the ability to use absolute URLs using the static module that finds 
static files. In django static is module that lets you grab files from multiple 
apps -->
{% block content %}
<title>A project yo</title>

<body>


    {% for post in posts %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'Profile' %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.post }}
        </div>
    </article>


    {% endfor %}

    {% if is_paginated %}
    <!-- this is to create links to the next pages if it is paginated -->
    {% endif %}

    <a href="{% url 'Register-Page' %}">You can get a unique profile for yourself</a>
    <!-- reminder that you have to have diff ones for the url name and for the brackets around the
whole code block and that we want to use names rather than absolute URLs so that it can 
change as you change them otherwise we get ultimate sprawl that never ends-->

    {% endblock content %}



</body>
